<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickGrocer - Grocery Delivery in Dhenkanal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      width: 150px;
      text-align: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickGrocer</h1>
    <p>Fast Grocery Delivery in Dhenkanal</p>
    <p>Order by Phone: <strong>+91 9123456789</strong></p>
  </header>
  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="product-list"></div>
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: ₹<span id="total">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
    <section id="checkout" style="display: none;">
      <h2>Checkout</h2>
      <form onsubmit="return payNow()">
        <input type="text" id="name" placeholder="Your Name" required /><br />
        <input type="text" id="address" placeholder="Your Address" required /><br />
        <input type="tel" id="phone" placeholder="Your Phone" required /><br />
        <button type="submit">Pay Now</button>
      </form>
    </section>
    <section id="payment-success" style="display: none;">
      <h2>✅ Payment Successful</h2>
      <p>Thank you for shopping with QuickGrocer!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 QuickGrocer</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
